<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    
    <link rel="stylesheet" href="map.css" />
    <title>Covid-19 Tracker</title>
  </head>

  <body>
     <div class="global-container">
      <div class="flex">
        <h4>TOTAL CONFIRMED:</h4>
        <h1 class="apiInfo" id="confirmed"></h1>
      </div>   


      <div class="flex">
        <h4>DEATHS:</h4>
        <h1 class="apiInfo" id="deaths"></h1>
      </div>

      <div class="flex">
        <h4>RECOVERED:</h4>
        <h1 class="apiInfo" id="recovered"></h1>
      </div>
      
      <div class="flex">
        <h4>Latest Update:</h4>
        <h1 class="apiInfo" id="update"></h1>
      </div>    
    </div>


    <div class="map-container" id="track">
      <div id="covidMap"></div>
    </div>

    <div class="btn-container">
      <a class="btn track" href="index.html"><i class="fas fa-arrow-alt-circle-left"></i></a>      
    </div>
    <script src="script.js"></script>
  </body>
</html>
